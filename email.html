<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,nofollow" />
    <title>Host invitation</title>
    <script>
        // Funzione che aggiorna l'email in base all'hotel selezionato
        function aggiornaEmail() {
            // Recuperiamo la lista degli hotel e il campo email
            var hotelSelezionato = document.getElementById("hotel").value;
            var emailField = document.getElementById("email");

            // Oggetto con hotel e le loro email
            var emailHotel = {
                "Hotel Susa": "milano@example.com",
                "Hotel Dieci": "roma@example.com",
                "Hotel Citta Studi": "napoli@example.com",
                };

            // Se un hotel è selezionato, aggiorna il campo email
            if (hotelSelezionato && emailHotel[hotelSelezionato]) {
                emailField.value = emailHotel[hotelSelezionato];
            } else {
                emailField.value = ""; // Svuota l'email se nessun hotel è selezionato
            }
        }
    </script>
</head>
<body>
    <h1>Contattaci</h1>
    <form action="sendmail.php" method="POST">
        <label for="nome_ospite">Guest name:</label><br>
        <input type="text" id="nome_ospite" name="nome_ospite" required><br><br>

        <label for="email_ospite">Guest email:</label><br>
        <input type="email" id="email_ospite" name="email_ospite" required><br><br>

        <label for="nome_host">Host name:</label><br>
        <input type="text" id="nome_host" name="nome_host" required><br><br>

        <label for="email_host">Host email:</label><br>
        <input type="email" id="email_host" name="email_host" required><br><br>

        <label for="">Hotel name:</label><br>
        <input type="text" id="nome_hotel" name="nome_hotel" required><br><br>

        <label for="nome_hotel">Hotel:</label><br>
        <select id="nome_hotel" name="nome_hotel" required>
            <option value="">--Scegli un hotel--</option>
            <option value="Hotel Susa">Hotel Susa</option>
            <option value="Hotel Dieci">Hotel Dieci</option>
            <option value="Hotel Citta Studi">Hotel Città Studi</option>
        </select><br><br>

        <label for="data_arrivo">Arrival date:</label><br>
        <input type="date" id="data_arrivo" name="data_arrivo" required><br><br>

        <label for="data_partenza">Departure date:</label><br>
        <input type="date" id="data_partenza" name="data_partenza" required><br><br>
        
        <label for="messaggio">Messaggio:</label><br>
        <textarea id="messaggio" name="messaggio" rows="4" required></textarea><br><br>

        <button type="submit">Invia</button>
    </form>
</body>
</html>
